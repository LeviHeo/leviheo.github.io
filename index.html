        <h2 class="lh-tit">CONTACT ME</h2>
        <div id="lh-contact">                
            <form id="contact" class="lh-form" action="https://script.google.com/macros/s/AKfycbzuU5v27icwG8Yzg2zy6EmtAsxb3bs1DdvL8cQJ/exec" method="POST" data-email="leviheo@gmail.com">

    <script src='//code.jquery.com/jquery-3.3.1.min.js'></script>
    <script>
        // Message Temp
        function msg(id,txt, target, type) {
            var i = 0;
            var boxid = id,
                boxTemp = '<div id="'+boxid+'" class="lh-msg"></div>';
            target.append(boxTemp);

            if(type == 'loading') {
                setInterval(function () { 
                    i++;
                    var box = $('#'+boxid);
                    var loading = ['/', '-','·', '\\', '|'];
                    box.html(txt + '···' + loading[i]);
                    if(i == loading.length)
                    {
                        box.html(txt + '···' + loading[0]);
                        i = 0;
                    }
                }, 200);
            }else{
                var box = $('#'+boxid);
                box.html(txt);
                setTimeout(function(){
                    box.fadeOut(300, function(){
                        $(this).remove();
                    });
                }, 2000);
            }
        }

        // GET DATE
        var date = new Date(),
            month = date.getMonth() + 1,
            day = date.getDate(),
            now = date.getFullYear() + (month < 10 ? '0' : '') + month + (day < 10 ? '0' : '') + day;

        // CONTACT
        var formWrap = $('#lh-contact'),
            form = formWrap.find('#contact'),
            url = form.attr("action"),
            method = form.attr("method");

        $('#lh-contact button').on('click', function(){
            var _ = $(this),
                arr = [],
                cnt = 0;

            _.blur();

            // VALIDATION
            $('#lh-contact').find('[required]').each(function(i){
                var _ = $(this),
                    gr = $('.lh-form-group'),
                    el = $('[id='+_.attr('id')+']'),
                    tg = el.closest(gr),
                    er = 'error';

                if(_.val().length < 1) {
                    cnt++;
                    var pos = cnt - 1;
                    arr[pos] = _.attr('name');
                    tg.addClass(er);
                    el.keyup(function(){
                        if(_.val().length > 0){
                            tg.removeClass(er);
                        }else if(_.val().length < 1){
                            tg.addClass(er);
                        }
                    });
                }else {
                    tg.removeClass(er);
                }
            });
            
            if(cnt < 1) {
                $('input[name=sendtime]').val(date);
                msg('sending', 'Sending', formWrap, 'loading');
                formWrap.addClass('progress');
                formWrap.find('button').addClass('progress');
                var formData = new FormData(form[0]);
                $.ajax({
                    url : url,
                    type: method,
                    data : formData,
                    cache: false,
                    contentType: false,
                    processData:false,
                }).done(function(response){ 
                    form[0].reset();
                    $('.lh-msg').fadeOut(300, function(){
                        $(this).remove();
                    });
                    msg('thx', 'Thanks for contacting me!<br/> I will get back to you soon!', formWrap, 'text');
                    formWrap.removeClass('progress');
                    formWrap.find('button').removeClass('progress');
                });
            }else{
                $('[id='+arr[0]+']').focus();
            }
        });
    </script>
