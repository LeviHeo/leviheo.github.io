<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dodos.js</title>
</head>
<body>
    

    <link rel="stylesheet" href="./src/dodos.css">

    <div class="primary">
        <div class="wrap">
            <div>1. Nav1
                <div class="nav">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </div>
            </div>
            <div>2. Nav2
                <div class="nav">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </div>
            </div>
            <div>3. Nav3</div>
            <div>4. Nav4</div>
            <div>5. Nav5</div>
            <div>6. Nav6</div>
            <div>7. Nav7</div>
            <div>8. Nav8</div>
        </div>
    
        <div id="check"></div>
        <div id="arrow"></div>
        <div id="loading"></div>
    </div>

    <script src='//code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="./src/dodos.js"></script>
    <script>
        $('.wrap').dodos({
            rows:5,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        rows:2,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        rows:1,
                    }
                },
            ]
        });
        $('.nav').dodos({
            rows:3,
        });
    </script>

</body>
</html>
