
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Google map</title>
<style>
html,body,div{ padding:0; margin:0}
#map_canvas{ width:100%; height:100%; position:absolute; top:0; left:0}
</style>
</head>

<body>

<div id="map_canvas"></div>

<script src="http://maps.google.cn/maps/api/js?v=3&amp;region=KR"></script>
<script>
	var Y_point        = 35.165790;
	var X_point        = 129.132475;
	var zoomLevel      = 5;

	var myLatlng   = new google.maps.LatLng(Y_point, X_point);
	var map        = new google.maps.Map(document.getElementById('map_canvas'), {zoom : zoomLevel, center : myLatlng , draggable : false});
	var marker     = new google.maps.Marker({ position : myLatlng, map : map });
</script>

</body>
</html>
