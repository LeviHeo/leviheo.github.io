 <section id="contactme" style="display:none">
                <article>
                    <h2 class="lh-tit">/* Getting in touch */</h2>
                    <p>Do you have a project you want to discuss in detail? What about a quick question? </p>
                    <div id="lh-contact">
                        <form id="contact" class="lh-form" action="https://script.google.com/macros/s/AKfycbzuU5v27icwG8Yzg2zy6EmtAsxb3bs1DdvL8cQJ/exec" method="POST" data-email="leviheo@gmail.com">
                            <fieldset class="lh-form-group">
                                <!-- <label for="name" class="lh-form-label">NAME :</label> -->
                                <input type="text" id="name" name="name" autocomplete="off" placeholder="NAME" required>
                            </fieldset>
                            <fieldset class="lh-form-group">
                                <!-- <label for="email" class="lh-form-label">EMAIL :</label> -->
                                <input type="email" id="email" name="email" autocomplete="off" placeholder="EMAIL" required>
                            </fieldset>
                            <fieldset class="lh-form-group">
                                <!-- <label for="phone" class="lh-form-label">PHONE :</label> -->
                                <input type="text" id="phone" name="phone" autocomplete="off" placeholder="MOBILE">
                            </fieldset>
                            <fieldset class="lh-form-group">
                                <!-- <label for="message" class="lh-form-label">MESSAGE :</label> -->
                                <textarea type="text" id="message" name="message" rows="5" autocomplete="off" placeholder="Project, Freelance Requests, Banner Creation, Etc" required></textarea>
                            </fieldset>
                            <fieldset class="lh-form-group hidden">
                                <input type="text" id="sendtime" name="sendtime" value=""></input>
                            </fieldset>
                        </form>
                        <button class="lh-btn-encased">SEND</button>
                    </div>
                </article>
            </section>
