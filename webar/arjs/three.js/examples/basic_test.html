<!DOCTYPE html>

<!-- AR.js demo based on the tutorial created at github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1094264/HIRO.jpg">mtl update</a>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='hiro'>
<!--    Personalized model     -->
        <a-entity 
            scale="0.5, 0.5, 0.5" position="0,0,0" rotation="-90, 0, 0" obj-model="obj: url(https://leviheo.github.io/webar/arjs/data/data/galaxy.obj);mtl:url(https://leviheo.github.io/webar/arjs/data/data/galaxy.mtl)">
        </a-entity>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>


</html>
