<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- AR.js demo based on the tutorial created at github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1094264/HIRO.jpg">Samsung Galaxy</a>
  <a-scene embedded arjs='sourceType: webcam;debugUIEnabled: false;' renderer="precision: mediump">
      <a-marker type='pattern' url='https://leviheo.github.io/webar/arjs/data/data/galaxyptn.patt'>
        <a-entity scale="0.1, 0.1, 0.1" position="0,0,0" rotation="-60, 0, 0" obj-model="obj: url(https://leviheo.github.io/webar/arjs/data/data/galaxy2.obj);mtl:url(https://leviheo.github.io/webar/arjs/data/data/galaxy2.mtl);">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
