    <script>
        var project = (function () {
            var area = $('.project-preview'),
                btnNav = $('.window-size');

            var init = function () {
                areaHeight();
                areaHeightRe();
            },
            areaHeight = function () {
                area.css('height', $(window).height() - btnNav.height());
            },
            areaHeightRe = function () {
                $(window).resize(function () {
                    areaHeight();
                });
            };
            return {
                gogo: init
            }
        })().gogo();


        $(function(){
            // why....?
            setTimeout(function(){
                $('.window-size').find('a').on('click', function(){
                    var device = $(this).data('device');
                    $('.window-size').find('a').removeClass('active');
                    $(this).addClass('active');
                });

        })
