<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSpot</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="./css/lib/_swiper.scss">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Body Content -->
    <div class="wrap" id="hsr">
        <!-- Nav -->
        <header id="header"></header>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>

        <div class="amap_container">
            <div id="amap_filter">
                <div class="amap_dropdown_container">
                    <div class="amap_dropdown_menu"><p>地區</p><span><img src="https://hkclubs.samsung.com/Media/202005220ce0b12c82.png"/></span></div>
                    <ul class="amap_dropdown" role="menu"></ul>
                </div>
                <div class="search_bar">
                    <input type="text" placeholder="輸入關鍵字">
                    <div class="search_result"></div>
                </div>
            </div>
            <div id="amap_wrap">
                <div id="amap">
                    <span class="amap_marker_guide"><img src="https://hkclubs.samsung.com/Media/20200511ce945edfda.png" /></span>
                </div>
                <div id="panel">
                    <span class="panel_toggle"></span>
                    <ul id="amap_markers_list"></ul>
                </div>
            </div>
            <div id="amap_mobile_list_container" class="swiper-container">
                <ul id="amap_mobile_markers_list" class="swiper-wrapper"></ul>
            </div>
        </div>
    </div>
    <!-- // Body content -->

    <!-- Script -->
    <script src="/js/lib/vue.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/swiper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=b30a3d75c1895435aa546c47eca60b60&&plugin=AMap.ToolBar,AMap.DistrictSearch,AMap.Geocoder"></script>
    <script src="//webapi.amap.com/ui/1.1/main.js?v=1.1.1"></script>
    <script src="/js/lib/swiper.min.js"></script>
    <script src="/js/hotspot.js"></script>
    <!-- // Script -->
</body>
</html>
